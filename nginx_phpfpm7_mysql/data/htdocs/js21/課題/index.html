<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- CDN -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
	<p class="h1 m-5">Boss Input/Output System </p>
	<div class="form-group">
		<div class="ml-3 w-50 d-flex justify-content-around shadow  mb-5 bg-light rounded">
			<p class="form-check"><input class=" form-check-input" type="radio" name="rd" id="search"
					onClick="init_visible(); set_visible(this.id)"> 検索</p>
			<p class="form-check"><input class=" form-check-input" type="radio" name="rd" id="register"
					onClick="init_visible(); set_visible(this.id)"> 登録</p>
			<p class="form-check"><input class=" form-check-input" type="radio" name="rd" id="update"
					onClick="init_visible(); set_visible(this.id)"> 変更</p>
			<p class="form-check"><input class=" form-check-input" type="radio" name="rd" id="delete"
					onClick="init_visible(); set_visible(this.id)"> 削除</p>
		</div>
		<div class="ml-3 w-75 d-flex justify-content-around">
			<p>商品ID　<input type="text" id="prd_id" name="" value=""></p>
			<p>商品名　<input type="text" id="prd_name" name="" value=""></p>
			<p>カテゴリー　<input type="text" id="prd_category" name="" value=""></p>
		</div>
		<p class="mt-3 ml-5">価格　<input type="text" id="left"> 〜 <input type="text" id="right"> 円</p>
	</div>
	<button type="button" class="ml-5 btn btn-info" id="excute"
		onClick="set_visible(this.id)">実行</button>
	<table class="m-5" border="3" id="table">
		<tr>
			<td class="w-25">1</td>
			<td class="w-25">2</td>
			<td class="w-25">3</td>
			<td class="w-25">4</td>
		</tr>
		<tr>
			<td class="">カレールー</td>
			<td class="">カレー粉</td>
			<td class="">カレーライス</td>
			<td class="">カレ・ドショコラ</td>
		</tr>
	</table>

	<script>
		/*
		 * ・JS21 No02 「ラジオボタン, 操作」2020/12/07
		 *　命名規則：index.html
		 *　検 → 商品ID非活性
		 *  登・変 → 価格(左)非活性
		 *  削 → 商品ID以外非活性 
		 */


		// idプロパティ
		const id = {};
		id.prd_id = document.getElementById("prd_id");
		id.prd_name = document.getElementById("prd_name");
		id.prd_category = document.getElementById("prd_category");
		id.left = document.getElementById("left");
		id.right = document.getElementById("right");
		id.table = document.getElementById("table").style.visibility;

		document.getElementById("table").style.visibility = 'hidden';


		function set_visible(reply_id) {

			var action = reply_id;
			switch (action) {
				case 'search':
					id.prd_id.setAttribute("disabled", true);
					break;
				case 'register':
					id.left.setAttribute("disabled", true);
					break;
				case 'update':
					id.left.setAttribute("disabled", true);
					break;
				case 'delete':
					id.prd_name.setAttribute("disabled", true);
					id.prd_category.setAttribute("disabled", true);
					id.left.setAttribute("disabled", true);
					id.right.setAttribute("disabled", true);
					break;
				case 'excute':
					document.getElementById("table").style.visibility = id.table;
					break;
			}
		}

		function init_visible() {
			id.prd_id.removeAttribute("disabled");
			id.prd_name.removeAttribute("disabled");
			id.prd_category.removeAttribute("disabled");
			id.left.removeAttribute("disabled");
			id.right.removeAttribute("disabled");
		}
	</script>
</body>

</html>
